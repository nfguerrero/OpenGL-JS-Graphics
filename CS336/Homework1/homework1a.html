<!--  Same as GL_example1a but uses a uniform variable in the vertex
shader to control the left or right shift of the model.  The shift is
updated in each frame (see the bottom of the main method) to animate
the model. -->


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Shader Source In &lt;script&gt; Tags</title>
</head>

<body>
	<canvas id="theCanvas" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

Scale: <input id="scaleBox" type="text" value="1.0" size=4/>
<script id="vertexShader" type="x-shader/x-vertex">
precision mediump float;
attribute vec4 a_Position;
uniform float shift;
uniform float shiftx;
uniform float shifty;
void main()
{
  // constructs a vec4 from a float and a vec3
  gl_Position = vec4(a_Position.x + shiftx, a_Position.yzw + shifty);
}
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
void main()
{
  gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0);
}
</script>

</body>
</html>
